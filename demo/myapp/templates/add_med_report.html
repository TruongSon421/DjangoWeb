{% extends 'base.html' %}
{%block title%}Add Medical Report Page{%endblock%}
{% block content %}
<div class="col-md-6 offset-md-3">
    <h1>Add Report</h1>
    <br>
    <form method = "POST" action="{% url 'add_med_report' %}">
        {% csrf_token %}
        {{form.as_p}}
        <button type="submit" class="btn btn btn-success">Add Report</button>
        <a href="{% url 'medical_report' %}" class="btn btn-secondary">Back</a>
    </form>
</div>
{%endblock%}
